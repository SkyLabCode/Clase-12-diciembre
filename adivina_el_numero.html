<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
           font-family: 'Courier New', Courier, monospace;
           text-align: center; 
        }

        button{
            background-color: #4895a9;
            color: #fff;
            padding: 20px;
            font-size: 20px;

            margin-top: 50px;

</head>
<body>

    <div>
        <h2>ADIVINA EL NÃšMERO</h2>
        <button type="button" id="btn-generate">Empezar juego</button>
        <br>
        <input type="number" id="number" placeholder="Indica un nÃºmero entre 1 y 10">
        <button type="button" id="btn-guess">Probar nÃºmero</button>
        <p id="result"></p>
        <p id="tried"></p>
    </div>

    <script>

        //AÃ±adimos una variable que cuente la cantidad
        //de intentos y lo mostramos en pantalla

        //Accedemos a los elementos del documento
        const btnGenerate = document.getElementById("btn-generate");
        const btnGuess = document.getElementById("btn-guess");
        const number = document.getElementById("number");
        const result = document.getElementById("result");
        const triedLabel = document.getElementById("tried");
        var randomNumber = 0;
        var tried = 0;

        //Evento para generar el nÃºmero
        btnGenerate.onclick = () => {
            tried = 0;
            //1 crear un nÃºmero aleatorio entre 1 y 10
            randomNumber = Math.floor(Math.random() * 10) + 1;
            //2 Avisamos al usuario de que puede empezar a probar
            result.innerHTML = "NÃºmero generado Â¡Ya puedes adivinar el nÃºmero!ðŸ˜Š";
        }

        //FunciÃ³n para comprobar si dos nÃºmeros son iguales:
        function checkNumber(randomNumber, userNumber){
            if(randomNumber > userNumber){
                return 'Â¡NÃºmero demasiado bajo! Prueba otra vez...';
            }
            else if(randomNumber < userNumber){
                return 'Â¡NÃºmero demasiado alto! Prueba otra vez...'; 
            }
            else{
                return 'ðŸŽ‰Â¡Has acertado!ðŸŽ‰';
            }
        }

        //Evento de adivinar el nÃºmero:
        btnGuess.onclick = () => {

            if(randomNumber == 0){
                alert('Debes generar primero el nÃºmero aleatorio');
                return;
            }

            //1 Leemos el nÃºmero del usuario
            const userNumber = parseInt(number.value);
            //2 Comprobamos que el nÃºmero este comprendido entre 1 y 10
            if(userNumber > 10 || userNumber < 1){
                result.innerHTML = "El nÃºmero debe estar entre 1 y 10";
                return; //Finalizamos la ejecuciÃ³n
            }
            //3 Llamamos a la funciÃ³n checkNumber y mostramos su 
            //resultado

            result.innerHTML = checkNumber(randomNumber, userNumber);

            tried++; //tried = tried + 1;
            triedLabel.innerHTML = `Llevas ${tried} intentos`;

        }




    </script>
    
</body>
